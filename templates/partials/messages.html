{% if messages %}
    <div id="toast-container" class="fixed bottom-4 right-4 space-y-2">
        {% for message in messages %}
            <div class="p-4 rounded-lg shadow-lg {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-400{% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-400{% endif %}"
                 id="message-{{ forloop.counter }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
