<div class="bg-white py-8 px-4 border shadow sm:rounded-lg sm:px-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Connectez-vous</h2>

    <form class="space-y-6" method="post" action="{% url 'home' %}" novalidate>
        {% csrf_token %}
        {% if form.non_field_errors %}
        <div class="!bg-red-500/10 p-4 rounded-md border text-red-500 text-sm">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        <div class="space-y-2">
            <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">
                {{ form.username.label }}
            </label>                        
            {{ form.username }}
            {% if form.username.errors %}
            <div class="text-red-500 text-sm mt-1">
                {{ form.username.errors }}
            </div>
            {% endif %}
        </div>
        <div class="space-y-2">
            <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">
                {{ form.password.label }}
            </label>
            {{ form.password }}
            {% if form.password.errors %}
            <div class="text-red-500 text-sm mt-1">
                {{ form.password.errors }}
            </div>
            {% endif %}
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Se connecter
            </button>
        </div>
    </form>

    <div class="mt-6">
        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">
                    Ou
                </span>
            </div>
        </div>

        <div class="mt-6">
            <a href="/signup" class="w-full flex justify-center py-2 px-4 border rounded-md shadow-sm text-sm font-medium text-indigo-600 bg-white hover:bg-gray-50">
                S'inscrire
            </a>
        </div>
    </div>
</div>
